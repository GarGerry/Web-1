<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Investasi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="investment-form">
            <h2>Detail Investasi</h2>
            <label for="initialDeposit">Modal Awal (Rp)</label>
            <input type="number" id="initialDeposit" value="5000">
            
            <label for="years">Jangka Waktu (Tahun)</label>
            <input type="number" id="years" value="5">

            <label for="rate">Tingkat Pengembalian (%)</label>
            <input type="number" id="rate" value="30">

            <label for="compound">Frekuensi Bunga</label>
            <select id="compound">
                <option value="12">Bulanan</option>
                <option value="4">Kuartalan</option>
                <option value="1">Tahunan</option>
            </select>

            <label for="contribution">Kontribusi Bulanan (Rp)</label>
            <input type="number" id="contribution" value="100">

            <button onclick="calculateInvestment()">Hitung</button>
        </div>

        <div class="chart-container">
            <h2>Total Saldo: <span id="totalBalance">Rp 0</span></h2>
            <canvas id="investmentChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
