<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Investasi</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5 p-4 bg-white rounded shadow">
        <div class="row">
            <!-- Bagian Form -->
            <div class="col-md-4">
                <h4 class="fw-bold">Detail Investasi</h4>
                
                <label for="initialDeposit">Setoran Awal</label>
                <input type="number" id="initialDeposit" class="form-control" value="5000">
                
                <label for="years">Lama Investasi (tahun)</label>
                <input type="number" id="years" class="form-control" value="5">
                
                <label for="rate">Estimasi Keuntungan (%)</label>
                <input type="number" id="rate" class="form-control" value="30">
                
                <label for="frequency">Frekuensi Bunga</label>
                <select id="frequency" class="form-select">
                    <option value="12" selected>Bulanan</option>
                    <option value="4">Kuartalan</option>
                    <option value="1">Tahunan</option>
                </select>

                <label for="contribution">Kontribusi Bulanan</label>
                <input type="number" id="contribution" class="form-control" value="100">

                <button class="btn btn-success w-100 mt-3" onclick="calculateInvestment()">Hitung</button>
            </div>

            <!-- Bagian Grafik -->
            <div class="col-md-8">
                <h4 class="fw-bold text-center">Total Saldo</h4>
                <h3 class="text-success text-center" id="totalBalance">Rp 0</h3>
                <canvas id="investmentChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 & Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
